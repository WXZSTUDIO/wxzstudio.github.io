    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('showMoreClientsBtn');
            const clientsWall = document.querySelector('.clients-wall');
            // Select logos from the first list-inner (desktop auto-scroll source)
            const clients = document.querySelectorAll('.clients-list-inner:first-child .client-logo');
            const totalClients = clients.length;
            const initiallyVisible = 9; // 3 rows * 3 columns

            if (!btn || totalClients <= initiallyVisible) {
                if (btn) btn.style.display = 'none'; // Hide button if <= 9 clients
                return;
            }

            let isExpanded = false;

            // Function to apply mobile display logic
            function applyMobileDisplay() {
                if (window.innerWidth <= 768) {
                    btn.style.display = 'inline-block';
                    if (!isExpanded) {
                        for (let i = initiallyVisible; i < totalClients; i++) {
                            clients[i].style.setProperty('display', 'none', 'important');
                        }
                    } else {
                        // If expanded, ensure all are visible
                        for (let i = initiallyVisible; i < totalClients; i++) {
                            clients[i].style.setProperty('display', 'block', 'important');
                        }
                    }
                } else {
                    // Desktop view - ensure all clients are visible for scrolling
                    clients.forEach(client => client.style.removeProperty('display'));
                    btn.style.display = 'none';
                    isExpanded = false;
                    btn.textContent = '展示全部服务客户';
                }
            }

            // Initial setup for mobile view
            applyMobileDisplay(); 

            btn.addEventListener('click', function() {
                if (!isExpanded) {
                    // Show all remaining clients
                    for (let i = initiallyVisible; i < totalClients; i++) {
                        clients[i].style.setProperty('display', 'block', 'important');
                    }
                    this.textContent = '收起';
                    isExpanded = true;
                } else {
                    // Hide clients after the 9th
                    for (let i = initiallyVisible; i < totalClients; i++) {
                        clients[i].style.setProperty('display', 'none', 'important');
                    }
                    this.textContent = '展示全部服务客户';
                    isExpanded = false;
                    
                    // Scroll back to the top of the clients section if possible
                    const clientsSection = clientsWall.closest('.clients-section');
                    if (clientsSection) {
                        clientsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }
            });
            
            // Re-apply display logic on resize
            window.addEventListener('resize', applyMobileDisplay);
        });
    </script>
