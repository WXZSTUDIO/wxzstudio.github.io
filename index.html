<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WXZ STUDIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;700&family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Raleway', 'Inter', 'Noto Sans SC', 'sans-serif'], // Changed priority to Raleway
              display: ['Raleway', 'sans-serif'],
            },
            colors: {
              background: '#050505',
              surface: '#0a0a0a',
              border: '#262626',
              primary: '#ffffff',
              secondary: '#a3a3a3',
              accent: '#FFC900',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'expand-width': 'expandWidth 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'expand-height': 'expandHeight 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              expandWidth: {
                '0%': { width: '0%' },
                '100%': { width: '100%' }
              },
              expandHeight: {
                '0%': { height: '0%' },
                '100%': { height: '100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        font-family: 'Raleway', 'Noto Sans SC', sans-serif;
      }
      /* Custom selection color */
      ::selection {
        background-color: #FFC900;
        color: #000000;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Vignette Effect Class */
      .vignette {
        background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.6) 100%);
      }
    </style>

}
</script>
