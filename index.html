<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WXZ STUDIO - 首页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header dark">
        <div class="nav-content container">
            <div class="logo"><a href="index.html">WXZ STUDIO</a></div>
            
            <div class="ticket-menu-container">
                <div class="menu-toggle-btn" id="menuToggleBtn">
                    <span>M E N U</span>
                </div>
                <div class="menu-items-wrapper" id="menuItemsWrapper">
                    <a href="index.html" class="active">首页</a>
                    <a href="video-portfolio.html">Videos</a>
                    <a href="graphic-portfolio.html">平面设计</a>
                    <a href="contact.html">联系方式</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content" style="margin-bottom: 0; padding-top: 0;">
        <section class="hero-showcase-section">
            <img class="hero-showcase-cover" src="assets/images/showcase-cover-01.jpg" alt="精选视频封面">
            
            <div class="showcase-content">
                <div class="showcase-title-box">
                    <h1 class="showcase-title">品牌宣传片：探寻山海</h1>
                    <p class="showcase-subtitle">Brand Promotion | 4K | Cinematic</p>
                </div>
                <div class="showcase-stats-box">
                    <div class="stat-item">全网累计：800万+ 赞</div>
                    <div class="stat-item">★★★★★ 5.0 星级推荐</div>
                    <div class="stat-item">项目周期：2025.Q2</div>
                </div>
            </div>
        </section>
    </main>
    
    <nav class="mobile-nav">
        <div class="mobile-menu-icons">
            <a href="index.html" class="active">
                <img src="assets/images/icons/home.png" class="icon-default" alt="首页">
                <img src="assets/images/icons/home-active.png" class="icon-active" alt="首页 Active">
                <span>首页</span>
            </a>
            <a href="video-portfolio.html">
                <img src="assets/images/icons/video.png" class="icon-default" alt="Videos">
                <img src="assets/images/icons/video-active.png" class="icon-active" alt="Videos Active">
                <span>Videos</span>
            </a>
            <a href="graphic-portfolio.html">
                <img src="assets/images/icons/graphic.png" class="icon-default" alt="平面设计">
                <img src="assets/images/icons/graphic-active.png" class="icon-active" alt="平面设计 Active">
                <span>平面设计</span>
            </a>
            <a href="contact.html">
                <img src="assets/images/icons/contact.png" class="icon-default" alt="联系方式">
                <img src="assets/images/icons/contact-active.png" class="icon-active" alt="联系方式 Active">
                <span>联系方式</span>
            </a>
        </div>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
             // 1. 启动标题和统计信息的入场动画
             const title = document.querySelector('.showcase-title-box');
             const stats = document.querySelector('.showcase-stats-box');
             
             if (title) title.style.visibility = 'visible';
             if (stats) stats.style.visibility = 'visible';

             // 2. 电影票菜单逻辑
             const menuToggleBtn = document.getElementById('menuToggleBtn');
             const menuItemsWrapper = document.getElementById('menuItemsWrapper');

             if (menuToggleBtn && menuItemsWrapper) {
                 menuToggleBtn.addEventListener('click', () => {
                     menuToggleBtn.classList.toggle('active');
                     menuItemsWrapper.classList.toggle('show');
                 });
             }
        });
    </script>
</body>
</html>
