<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WXZ STUDIO - 首页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="nav-content container">
            <div class="logo"><a href="index.html">WXZ STUDIO</a></div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html" class="active">首页</a></li>
                    <li><a href="video-portfolio.html">视频作品</a></li>
                    <li><a href="graphic-portfolio.html">平面设计</a></li>
                    <li><a href="contact.html">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content" style="margin-bottom: 0; margin-top: 0;">
        <section class="hero-showcase-section">
            <img class="hero-showcase-cover" src="assets/images/showcase-cover-01.jpg" alt="精选视频封面">
            
            <div class="showcase-content">
                <div class="showcase-title-box">
                    <h1 class="showcase-title">品牌宣传片：探寻山海</h1>
                    <p class="showcase-subtitle">Brand Promotion | 4K | Cinematic</p>
                </div>
                <div class="showcase-stats-box">
                    <div class="stat-item">全网累计：800万+ 赞</div>
                    <div class="stat-item">★★★★★ 5.0 星级推荐</div>
                    <div class="stat-item">项目周期：2025.Q2</div>
                </div>
            </div>
        </section>
    </main>
    
    <nav class="mobile-nav">
        <div class="mobile-menu-icons">
            <a href="index.html" class="active">
                <img src="assets/images/icons/home.png" class="icon-default" alt="首页">
                <img src="assets/images/icons/home-active.png" class="icon-active" alt="首页 Active">
                <span>首页</span>
            </a>
            <a href="video-portfolio.html">
                <img src="assets/images/icons/video.png" class="icon-default" alt="视频作品">
                <img src="assets/images/icons/video-active.png" class="icon-active" alt="视频作品 Active">
                <span>视频作品</span>
            </a>
            <a href="graphic-portfolio.html">
                <img src="assets/images/icons/graphic.png" class="icon-default" alt="平面设计">
                <img src="assets/images/icons/graphic-active.png" class="icon-active" alt="平面设计 Active">
                <span>平面设计</span>
            </a>
            <a href="contact.html">
                <img src="assets/images/icons/contact.png" class="icon-default" alt="联系方式">
                <img src="assets/images/icons/contact-active.png" class="icon-active" alt="联系方式 Active">
                <span>联系方式</span>
            </a>
        </div>
    </nav>
    
    <script>
        // 移除 visibility: hidden，确保 CSS 动画启动
        document.addEventListener('DOMContentLoaded', () => {
             const title = document.querySelector('.showcase-title-box');
             const stats = document.querySelector('.showcase-stats-box');
             
             if (title) title.style.visibility = 'visible';
             if (stats) stats.style.visibility = 'visible';
        });
    </script>
</body>
</html>
