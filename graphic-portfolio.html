<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WXZ STUDIO - 平面设计作品</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="nav-content container">
            <div class="logo"><a href="index.html">WXZ STUDIO</a></div>
            
            <div class="ticket-menu-container">
                <div class="menu-toggle-btn" id="menuToggleBtn">
                    <span>M E N U</span>
                </div>
                <div class="menu-items-wrapper" id="menuItemsWrapper">
                    <a href="index.html">首页</a>
                    <a href="video-portfolio.html">Videos</a>
                    <a href="graphic-portfolio.html" class="active">平面设计</a>
                    <a href="contact.html">联系方式</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="portfolio-section container">
            <h2>平面设计作品集</h2>
            <div class="tags-filter">
                <span class="work-tag active" data-filter="all">全部</span>
                <span class="work-tag" data-filter="branding">品牌标识</span>
                <span class="work-tag" data-filter="social">社媒视觉</span>
                <span class="work-tag" data-filter="poster">海报设计</span>
            </div>
            
            <div class="portfolio-grid graphic-portfolio-grid">
                <a href="path/to/design-detail-1.html" class="work-item" data-tags="branding">
                    <img src="assets/images/graphic/graphic-01.jpg" alt="品牌标识作品 1">
                    <div class="work-info">
                        <h3>品牌重塑：未来科技</h3>
                        <p>品牌标识</p>
                    </div>
                </a>
                <a href="path/to/design-detail-2.html" class="work-item" data-tags="poster">
                    <img src="assets/images/graphic/graphic-02.jpg" alt="海报设计作品 2">
                    <div class="work-info">
                        <h3>城市音乐节海报</h3>
                        <p>海报设计</p>
                    </div>
                </a>
                 <a href="path/to/design-detail-3.html" class="work-item" data-tags="social">
                    <img src="assets/images/graphic/graphic-03.jpg" alt="社媒视觉作品 3">
                    <div class="work-info">
                        <h3>社交媒体视觉包</h3>
                        <p>社媒视觉</p>
                    </div>
                </a>
            </div>
        </section>
    </main>
    
    <nav class="mobile-nav">
        <div class="mobile-menu-icons">
            <a href="index.html">
                <img src="assets/images/icons/home.png" class="icon-default" alt="首页">
                <img src="assets/images/icons/home-active.png" class="icon-active" alt="首页 Active">
                <span>首页</span>
            </a>
            <a href="video-portfolio.html">
                <img src="assets/images/icons/video.png" class="icon-default" alt="Videos">
                <img src="assets/images/icons/video-active.png" class="icon-active" alt="Videos Active">
                <span>Videos</span>
            </a>
            <a href="graphic-portfolio.html" class="active">
                <img src="assets/images/icons/graphic.png" class="icon-default" alt="平面设计">
                <img src="assets/images/icons/graphic-active.png" class="icon-active" alt="平面设计 Active">
                <span>平面设计</span>
            </a>
            <a href="contact.html">
                <img src="assets/images/icons/contact.png" class="icon-default" alt="联系方式">
                <img src="assets/images/icons/contact-active.png" class="icon-active" alt="联系方式 Active">
                <span>联系方式</span>
            </a>
        </div>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. 筛选功能
            document.querySelectorAll('.tags-filter .work-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.tags-filter .work-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    const items = document.querySelectorAll('.portfolio-grid .work-item');

                    items.forEach(item => {
                        const tags = item.getAttribute('data-tags');
                        if (filter === 'all' || tags.includes(filter)) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });

            // 2. 电影票菜单逻辑
             const menuToggleBtn = document.getElementById('menuToggleBtn');
             const menuItemsWrapper = document.getElementById('menuItemsWrapper');

             if (menuToggleBtn && menuItemsWrapper) {
                 menuToggleBtn.addEventListener('click', () => {
                     menuToggleBtn.classList.toggle('active');
                     menuItemsWrapper.classList.toggle('show');
                 });
             }
        });
    </script>
</body>
</html>
