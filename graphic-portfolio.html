<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WXZ STUDIO - 平面设计作品</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="nav-content container">
            <div class="logo"><a href="index.html">WXZ STUDIO</a></div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="video-portfolio.html">视频作品</a></li>
                    <li><a href="graphic-portfolio.html" class="active">平面设计作品</a></li>
                    <li><a href="contact.html">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="portfolio-section">
            <div class="container">
                <h2>平面设计作品集</h2>
                <div class="tags-filter">
                    <span class="work-tag active" data-filter="all">全部</span>
                    <span class="work-tag" data-filter="branding">品牌标识</span>
                    <span class="work-tag" data-filter="social">社媒视觉</span>
                    <span class="work-tag" data-filter="poster">海报设计</span>
                </div>
                
                <div class="portfolio-grid graphic-portfolio-grid">
                    
                    <div class="work-item" data-tags="branding">
                        <div class="work-media">
                            <img src="assets/portfolio/graphic-01.jpg" alt="护肤品牌 Logo & VI">
                        </div>
                        <div class="work-info">
                            <h3>护肤品牌 Logo & VI</h3>
                            <div class="work-tags"><span class="work-tag">品牌标识</span></div>
                        </div>
                    </div>

                    <div class="work-item" data-tags="social">
                        <div class="work-media">
                            <img src="assets/portfolio/graphic-02.jpg" alt="IOPE 新品推广">
                        </div>
                        <div class="work-info">
                            <h3>IOPE 新品推广</h3>
                            <div class="work-tags"><span class="work-tag">社媒视觉</span></div>
                        </div>
                    </div>

                    <div class="work-item" data-tags="poster">
                        <div class="work-media">
                            <img src="assets/portfolio/graphic-03.jpg" alt="见面会海报">
                        </div>
                        <div class="work-info">
                            <h3>见面会海报</h3>
                            <div class="work-tags"><span class="work-tag">海报设计</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 WXZ STUDIO. All Rights Reserved. </p>
        </div>
    </footer>

    <nav class="mobile-nav">
        <div class="mobile-menu-icons">
            <a href="index.html">
                <img src="assets/images/icons/home.png" class="icon-default" alt="首页">
                <img src="assets/images/icons/home-active.png" class="icon-active" alt="首页 Active">
                <span>首页</span>
            </a>
            <a href="video-portfolio.html">
                <img src="assets/images/icons/video.png" class="icon-default" alt="视频作品">
                <img src="assets/images/icons/video-active.png" class="icon-active" alt="视频作品 Active">
                <span>视频作品</span>
            </a>
            <a href="graphic-portfolio.html" class="active">
                <img src="assets/images/icons/graphic.png" class="icon-default" alt="平面设计">
                <img src="assets/images/icons/graphic-active.png" class="icon-active" alt="平面设计 Active">
                <span>平面设计</span>
            </a>
            <a href="contact.html">
                <img src="assets/images/icons/contact.png" class="icon-default" alt="联系方式">
                <img src="assets/images/icons/contact-active.png" class="icon-active" alt="联系方式 Active">
                <span>联系方式</span>
            </a>
        </div>
    </nav>
    
    <script>
        // 筛选功能（保持不变）
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.tags-filter .work-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.tags-filter .work-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    const items = document.querySelectorAll('.portfolio-grid .work-item');

                    items.forEach(item => {
                        const tags = item.getAttribute('data-tags');
                        if (filter === 'all' || tags.includes(filter)) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
