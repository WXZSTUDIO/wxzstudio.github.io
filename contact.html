<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WXZ STUDIO - 联系方式</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="nav-content container">
            <div class="logo"><a href="index.html">WXZ STUDIO</a></div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="video-portfolio.html">视频作品</a></li>
                    <li><a href="graphic-portfolio.html">平面设计作品</a></li>
                    <li><a href="contact.html" class="active">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="contact-section container">
            <h2>联系我们</h2>
            <p class="contact-lead">期待与您合作，请通过以下社交媒体方式联系我们。</p>

            <div class="contact-info">
                <div class="contact-icons">
                    <div class="social-icon-link" id="wechatIcon">
                        <img src="assets/images/icons/wechat_icon.png" alt="微信">
                        <span>微信咨询</span>
                        <div id="wechatModal" class="wechat-qrcode-popup">
                            <img src="assets/images/wechat_qrcode.png" alt="微信二维码">
                            <p>长按识别二维码或点击关闭</p>
                        </div>
                    </div>

                    <a href="https://xhslink.com/m/4FrLqFlYhZj" target="_blank" class="social-icon-link">
                        <img src="assets/images/icons/xiaohongshu_icon.png" alt="小红书">
                        <span>小红书账号</span>
                    </a>
                </div>
                
                <p class="contact-note">或直接发送邮件至：<a href="mailto:contact@wxzstudio.com">contact@wxzstudio.com</a></p>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 WXZ STUDIO. All Rights Reserved. </p>
        </div>
    </footer>

    <nav class="mobile-nav">
        <div class="mobile-menu-icons">
            <a href="index.html">
                <img src="assets/images/icons/home.png" class="icon-default" alt="首页">
                <img src="assets/images/icons/home-active.png" class="icon-active" alt="首页 Active">
                <span>首页</span>
            </a>
            <a href="video-portfolio.html">
                <img src="assets/images/icons/video.png" class="icon-default" alt="视频作品">
                <img src="assets/images/icons/video-active.png" class="icon-active" alt="视频作品 Active">
                <span>视频作品</span>
            </a>
            <a href="graphic-portfolio.html">
                <img src="assets/images/icons/graphic.png" class="icon-default" alt="平面设计">
                <img src="assets/images/icons/graphic-active.png" class="icon-active" alt="平面设计 Active">
                <span>平面设计</span>
            </a>
            <a href="contact.html" class="active">
                <img src="assets/images/icons/contact.png" class="icon-default" alt="联系方式">
                <img src="assets/images/icons/contact-active.png" class="icon-active" alt="联系方式 Active">
                <span>联系方式</span>
            </a>
        </div>
    </nav>

    <script>
        // JS: 控制微信二维码弹窗的显示与隐藏
        document.addEventListener('DOMContentLoaded', () => {
            const wechatIcon = document.getElementById('wechatIcon');
            const wechatModal = document.getElementById('wechatModal');

            if (wechatIcon && wechatModal) {
                wechatIcon.addEventListener('click', (e) => {
                    e.stopPropagation(); // 阻止事件冒泡
                    wechatModal.classList.toggle('show');
                });
                
                // 点击弹窗或外部关闭
                wechatModal.addEventListener('click', (e) => {
                    e.stopPropagation();
                    wechatModal.classList.remove('show');
                });
                document.body.addEventListener('click', () => {
                    wechatModal.classList.remove('show');
                });
            }
        });
    </script>
</body>
</html>
