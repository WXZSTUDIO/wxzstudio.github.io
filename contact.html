<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html">WXZ Studio</a>
        </div>
        <nav class="desktop-nav">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="video-works.html">视频作品</a></li>
                <li><a href="graphic-works.html">平面设计作品</a></li>

        </nav>

        </button>
        <nav class="mobile-nav">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="video-works.html">视频作品</a></li>
                <li><a href="graphic-works.html">平面设计作品</a></li>
                <li class="active"><a href="contact.html">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <main class="container contact-page">
        <h1>联系我们，开启合作</h1>

        <section class="contact-info-grid">
            <div class="contact-card">
                <h3>微信 / Wechat</h3>
                <p class="contact-id">ID: **icf304**</p>
                <div class="qr-placeholder">[微信二维码占位图]</div>
            </div>
            <div class="contact-card">
                <h3>KakaoTalk</h3>
                <p class="contact-id">ID: **icf304**</p>
            </div>
            <div class="contact-card">
                <h3>小红书 (Xiaohongshu)</h3>
                <p>了解更多作品和幕后故事</p>
                <a href="https://xhslink.com/m/AfISV77MaVG" target="_blank" class="primary-button xhs-button">
                    访问小红书主页 →
                </a>
            </div>
        </section>
        
        <section class="contact-form-section">
            <h2>合作咨询表单</h2>
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">您的姓名/公司名称</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">联系邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="project">项目类型</label>
                    <select id="project" name="project" required>
                        <option value="">请选择项目类型</option>
                        <option value="video">商业摄影/短视频</option>
                        <option value="graphic">平面设计/品牌标识</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">项目需求简述</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="primary-button submit-button">发送咨询</button>
            </form>
        </section>

    </main>

    <footer class="main-footer">
        <p>© 2025 WXZ Studio. 保留所有权利。</p>
    </footer>

    <script src="js/script.js"></script>
