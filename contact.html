<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WXZ STUDIO - 联系方式</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="nav-content container">
            <div class="logo">
                <a href="index.html">WXZ STUDIO</a>
            </div>
            
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="video-portfolio.html">视频作品</a></li>
                    <li><a href="graphic-portfolio.html">平面设计作品</a></li>
                    <li><a href="contact.html" class="active">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <nav class="mobile-nav">
        <div class="mobile-menu-icons">
            <a href="index.html">
                <img src="assets/images/mobile-menu-home.png" alt="首页" class="icon-default">
                <img src="assets/images/mobile-menu-home-active.png" alt="首页" class="icon-active">
            </a>
            <a href="video-portfolio.html">
                <img src="assets/images/mobile-menu-video.png" alt="视频作品" class="icon-default">
                <img src="assets/images/mobile-menu-video-active.png" alt="视频作品" class="icon-active">
            </a>
            <a href="graphic-portfolio.html">
                <img src="assets/images/mobile-menu-graphic.png" alt="平面设计作品" class="icon-default">
                <img src="assets/images/mobile-menu-graphic-active.png" alt="平面设计作品" class="icon-active">
            </a>
            <a href="contact.html" class="active">
                <img src="assets/images/mobile-menu-contact.png" alt="联系方式" class="icon-default">
                <img src="assets/images/mobile-menu-contact-active.png" alt="联系方式" class="icon-active">
            </a>
        </div>
    </nav>
    
    <main class="main-content">
        
        <section class="contact-section container">
            <h2>联系我们</h2>
            <p class="contact-lead">期待与您合作，请通过以下社交媒体方式联系我们。</p>

            <div class="contact-info">
                
                <div class="contact-item social-icons">
                    <h3>社交媒体</h3>
                    <div class="icon-links">
                        
                        <a href="javascript:void(0);" id="wechatIcon" class="social-icon-link wechat">
                            <img src="assets/images/wechat_icon.png" alt="微信联系">
                            <span>微信</span>
                        </a>

                        <a href="https://xhslink.com/m/4FrLqFlYhZj" target="_blank" class="social-icon-link xiaohongshu">
                            <img src="assets/images/xiaohongshu_icon.png" alt="小红书">
                            <span>小红书</span>
                        </a>

                    </div>
                </div>
                
                <p class="contact-note">如果您需要面对面洽谈，请提前预约。</p>

            </div>
        </section>

    </main>
    
    <div id="wechatModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>扫描二维码添加微信</h3>
            <img src="assets/images/wechat_qrcode.png" alt="微信二维码" class="qrcode-img">
            <p>长按图片保存或识别二维码。</p>
        </div>
    </div>

    <button id="scrollToTopBtn" class="scroll-to-top-btn" title="返回顶部">
        &#9650; </button>
    
    <footer class="footer">
        <p>© 2025 WXZ Studio. 保留所有权利。</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
