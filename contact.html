        <div class="nav-content container">

                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="contact-section container">
            <h2>联系我们</h2>
            <p class="contact-lead">期待与您合作，请通过以下社交媒体方式联系我们。</p>

            <div class="contact-info">
                <div class="contact-icons">
                    <div class="social-icon-link" id="wechatIcon" data-clipboard-text="icf304">
                        <img src="assets/images/wechat_icon.png" alt="微信">
                        <span>点击复制微信号</span>
                    </div>

                    <a href="https://xhslink.com/m/4FrLqFlYhZj" target="_blank" class="social-icon-link">
                        <img src="assets/images/xiaohongshu_icon.png" alt="小红书">
                        <span>小红书账号</span>
                    </a>
                </div>
                
                <p class="contact-note">微信搜索icf304即可添加好友</p>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 WXZ STUDIO. All Rights Reserved. </p>

    <nav class="mobile-nav">
        <div class="mobile-menu-icons">
            <a href="index.html">
                <img src="assets/images/icons/home.png" class="icon-default" alt="首页">
                <img src="assets/images/icons/home-active.png" class="icon-active" alt="首页 Active">
                <span>首页</span>

            <a href="video-portfolio.html">
                <img src="assets/images/icons/video.png" class="icon-default" alt="视频作品">
                <img src="assets/images/icons/video-active.png" class="icon-active" alt="视频作品 Active">
                <span>视频作品</span>
            </a>
            <a href="graphic-portfolio.html">
                <img src="assets/images/icons/graphic.png" class="icon-default" alt="平面设计">
                <img src="assets/images/icons/graphic-active.png" class="icon-active" alt="平面设计 Active">

            <a href="contact.html" class="active">
                <img src="assets/images/icons/contact.png" class="icon-default" alt="联系方式">
                <img src="assets/images/icons/contact-active.png" class="icon-active" alt="联系方式 Active">
                <span>联系方式</span>
            </a>
        </div>
    </nav>

    <script>
        // JS: 复制微信号到剪贴板
        document.addEventListener('DOMContentLoaded', () => {
            const wechatIcon = document.getElementById('wechatIcon');
            const wechatID = 'icf304';

            if (wechatIcon) {
                wechatIcon.addEventListener('click', () => {
                    // 使用现代 Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(wechatID).then(() => {
                            alert('已成功复制微信号: ' + wechatID);
                        }).catch(err => {
                            // 复制失败的备用方案
                            console.error('无法复制文本: ', err);
                            alert('复制失败，请手动添加 ' + wechatID);
                        });
                    } else {
                        // 浏览器不支持 API 时的备用方案（例如 IE）
                        const textArea = document.createElement("textarea");
                        textArea.value = wechatID;
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        try {
                            document.execCommand('copy');
                            alert('已成功复制微信号: ' + wechatID);
                        } catch (err) {
                            alert('复制失败，请手动添加 ' + wechatID);
                        }
                        document.body.removeChild(textArea);
                    }
                });
            }
        });
    </script>
</body>
