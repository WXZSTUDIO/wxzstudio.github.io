    <nav class="mobile-nav">

                <img src="assets/images/mobile-menu-home-active.png" class="icon-active">

            <a href="video-portfolio.html">

                <img src="assets/images/mobile-menu-video-active.png" class="icon-active">

            <a href="graphic-portfolio.html">

    <main class="main-content">
        <section class="contact-section container">
            <h2>联系我们</h2>
            <p class="contact-lead">期待与您合作，请通过以下社交媒体方式联系我们。</p>

            <div class="contact-info">
                <div class="contact-icons">
                    <a href="mailto:contact@wxzstudio.com" class="social-icon-link">
                        <img src="assets/images/email_icon.png" alt="Email">
                        <h3>Email: contact@wxzstudio.com</h3>
                    </a>
                    
                    <div class="social-icon-link" onclick="toggleWechatPopup()">
                        <img src="assets/images/wechat_icon.png" alt="微信">
                        <h3>微信: wxz_studio</h3>
                    </div>

                    <a href="https://xhslink.com/m/4FrLqFlYhZj" target="_blank" class="social-icon-link">
                        <img src="assets/images/xiaohongshu_icon.png" alt="小红书">
                        <h3>小红书: WXZ Studio</h3>
                    </a>
                </div>
                <p class="contact-note" style="margin-top: 40px; color: var(--accent-color);">微信搜索：wxz_studio，即可添加好友咨询。</p>
            </div>
            
            <div style="margin-top: 60px;">
                <h3>办公地址</h3>
                <p>上海市 xx 区 xx 街道 xx 创意园</p>

        </section>
    </main>
    
    <div class="wechat-qrcode-popup" id="wechat-popup">
        <div class="wechat-qrcode-content">
            <img src="assets/images/wechat_qrcode.png" alt="WeChat QR Code">
            <p>扫描上方二维码添加微信咨询</p>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 WXZ Studio. 保留所有权利。服务条款可能随时更新，请以最新版合同为准。</p>
    </footer>

    <button id="scrollToTopBtn" class="scroll-to-top-btn">↑</button>

    <script>
        // 弹窗控制 JS (居中弹窗)
        function toggleWechatPopup() {
            const popup = document.getElementById('wechat-popup');
            
            if (popup.classList.contains('show')) {
                popup.classList.remove('show');
                document.body.style.overflow = ''; // 恢复背景滚动
            } else {
                popup.classList.add('show');
                document.body.style.overflow = 'hidden'; // 阻止背景滚动
            }
        }

        // 点击背景时关闭弹窗
        document.getElementById('wechat-popup').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleWechatPopup();
            }
        });
        
        // Scroll To Top Button (Repeated for standalone pages)
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        };
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
